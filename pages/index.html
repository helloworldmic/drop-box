<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Mich's Dropbox</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="" />
</head>

<body>
  <h1>Mich's Dropbox</h1>
  <!-- changed action='/form' -->
  <form method="POST" action="/" enctype="multipart/form-data">
    <label>First Name</label>
    <input type="text" name="fname" placeholder="Insert firstname here" />
    <br />
    <label>Last Name</label>
    <input type="text" name="lname" placeholder="Insert lastname here" />
    <br />
    <label>Email</label>
    <input type="text" name="email" placeholder="Insert email here" />
    <br />
    <label>Age</label>
    <input type="number" name="age" placeholder="18" />
    <br />
    <label>File</label>
    <input type="file" name="file" placeholder="Choose a file" />

    <input type="submit" value="submit" name="submit" />
  </form>

  <script src="indexmy.js" async defer></script>
</body>

</html>
