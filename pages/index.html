<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Mich's Dropbox</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="" />
  <style>
    .btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 20px;
    }

    /* Darker background on mouse-over */
    .btn:hover {
      background-color: RoyalBlue;
    }
  </style>
</head>

<body>
  <h1>Mich's Dropbox</h1>
  <!-- changed action='/form' -->
  <form method="POST" action="/" enctype="multipart/form-data">
    <label>First Name</label>
    <input type="text" name="fname" placeholder="Insert firstname here" />
    <br />
    <label>Last Name</label>
    <input type="text" name="lname" placeholder="Insert lastname here" />
    <br />
    <label>Email</label>
    <input type="text" name="email" placeholder="Insert email here" />
    <br />
    <label>Age</label>
    <input type="number" name="age" placeholder="18" />
    <br />
    <label>File</label>
    <input type="file" name="file" placeholder="Choose a file" />

    <input type="submit" value="submit" name="submit" />
    <button class="btn"><i class="fa fa-download"></i> Download</button>
  </form>

  <script src="indexmy.js" async defer></script>
</body>

</html>
